devices: (
    {
        name: "Wireless Mouse MX Master 3";
        dpi: 1000; // 1200
        smartshift: { on: true; threshold: 30; torque: 50; };
        hiresscroll: { hires: true; invert: false; target: false; };
        thumbwheel:
        {
            invert: false;
        };

        buttons: (
            {
                cid: 0xc3;  # disable gesture button
                action: {
                    type: "Keypress";
                    keys: ["KEY_LEFTCTRL", "KEY_W"];
                };
            }
        );
    }
);
