#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
Devel
PgpFetch
Provides
UpgradeMenu
# Once the following commit is installed on the system, `CombinedUpgrade` may be
# enabled.
# https://github.com/Morganamilo/paru/commit/41f5862c657e7252c9637e3dd24ff841868aee70
# => fixes #1010
# CombinedUpgrade # Disable for now. See https://github.com/Morganamilo/paru/issues/1010
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
RemoveMake = yes
SearchBy = name
NoWarn =

#AurOnly
BottomUp
#SudoLoop
#UseAsk
#SaveChanges
#CleanAfter
#NewsOnUpgrade

#LocalRepo
#Chroot
Sign
SignDb
#KeepRepoCache

#
# Binary OPTIONS
#
#[bin]
#FileManager = nnn
#MFlags = --skippgpcheck
#Sudo = doas
