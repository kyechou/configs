devices: (
    {
        name: "Wireless Mouse MX Master 3";
        dpi: 1200;
        smartshift: { on: true; threshold: 20; };
        hiresscroll: { hires: true; invert: false; target: false; };
        thumbwheel:
        {
            divert: true;
            invert: false;
            left: {
                mode: "OnInterval";
                pixels: 1;
                action: {
                    type: "Keypress";
                    keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"];
                };
            };
            right: {
                mode: "OnInterval";
                pixels: 1;
                action: {
                    type: "Keypress";
                    keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"];
                };
            };
        };

        buttons: (
            {
                cid: 0xc3;  # disable gesture button
                action: { type: "None"; };
            }
        );
    }
);
