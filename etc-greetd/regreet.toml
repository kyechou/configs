[background]
# Path to the background image
path = "/usr/share/backgrounds/trougnouf/Ausulsjokk_stream_during_golden_hour_(DSCF3045-DSCF3072).jpg"
# /usr/share/backgrounds/nordic-wallpapers/ign_unsplash39.png
# /usr/share/backgrounds/nordic-wallpapers/kittyboard.png
# /usr/share/backgrounds/trougnouf/Ausulsjokk_stream_during_golden_hour_(DSCF3045-DSCF3072).jpg
# /usr/share/backgrounds/trougnouf/Tent_camping_along_the_Sulayr_trail_in_La_Taha,_Sierra_Nevada_National_Park_(DSCF5147).jpg

# How the background image covers the screen if the aspect ratio doesn't match
# Available values: "Fill", "Contain", "Cover", "ScaleDown"
# Refer to: https://docs.gtk.org/gtk4/enum.ContentFit.html
# NOTE: This is ignored if ReGreet isn't compiled with GTK v4.8 support.
fit = "Cover"

# The entries defined in this section will be passed to the session as environment variables when it is started
# [env]
# ENV_VARIABLE = "value"

[GTK]
# Whether to use the dark theme
application_prefer_dark_theme = true

# Cursor theme name
cursor_theme_name = "phinger-cursors-dark"

# Font name and size
font_name = "Cantarell 16"

# Icon theme name
icon_theme_name = "Everforest-Dark"

# GTK theme name
theme_name = "Kanagawa-Borderless"

[commands]
# The command used to reboot the system
reboot = ["systemctl", "reboot"]

# The command used to shut down the system
poweroff = ["systemctl", "poweroff"]

[appearance]
# The message that initially displays on startup
greeting_msg = "Welcome, weary traveler."
