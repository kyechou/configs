#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
Devel
PgpFetch
Provides
UpgradeMenu
CombinedUpgrade
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
RemoveMake = yes
SearchBy = name
NoWarn =

#AurOnly
BottomUp
#SudoLoop
#UseAsk
#SaveChanges
#CleanAfter
#NewsOnUpgrade

#LocalRepo
#Chroot
Sign
SignDb
#KeepRepoCache

#
# Binary OPTIONS
#
#[bin]
#FileManager = nnn
#MFlags = --skippgpcheck
#Sudo = doas
